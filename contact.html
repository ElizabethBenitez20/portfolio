<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;family=Poppins:wght@500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ddc3ee268a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Contact me</title>
  </head>
  <body>
    <div class="content-container container">
      <h1 class="mb-5 text-center">Let's get in touch!</h1>
      <div class="row">
        <div class="col-lg-4">
          <div class="color-content content">
            <h1 class="text-center">
              <i class="bi-envelope-at"></i>
            </h1>
            <h3 class="text-center">Send me a message email</h3>
            <a
              href="mailto:eb7152709@gmail.com"
              class="btn btn-branding-contact mb-3 mt-5"
              >Email</a
            >
          </div>
        </div>
        <div class="col-lg-4">
          <div class="color-content content">
            <h1 class="text-center">
              <i class="bi bi-github"></i>
            </h1>
            <h3 class="text-center">Visit my GitHub profile</h3>
            <a
              href="https://github.com/ElizabethBenitez20"
              class="btn btn-branding-contact mb-3 mt-5"
              >GitHub</a
            >
          </div>
        </div>
        <div class="col-lg-4">
          <div class="color-content content">
            <h1 class="text-center">
              <i class="bi-linkedin"></i>
            </h1>
            <h3 class="text-center">Visit my LinkedIn profile</h3>
            <a
              href="https://www.linkedin.com/in/elizabeth-benitez-81a5b7275/"
              class="btn btn-branding-contact mb-3 mt-5"
              >LinkedIn</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
